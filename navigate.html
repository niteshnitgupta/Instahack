<div class="switch" id="switch" style="background-color:#000000 !important; color:#fff !important; padding: 1em; border-radius: 15px;">Switch</div>

		<link href="css/bootstrap.min.css" rel="stylesheet">

		<script>
			function initMap() {
				var directionsDisplay = new google.maps.DirectionsRenderer;
				var directionsService = new google.maps.DirectionsService;
				var map = new google.maps.Map(document.getElementById('map'), {
					zoom: 7,
					center: {lat: 41.85, lng: -87.65}
				});
				directionsDisplay.setMap(map);
				directionsDisplay.setPanel(document.getElementById('right-panel'));

				var start = "Koramangala, Bangalore, Karnataka";
				var end = "Marathahalli, Bangalore, Karnataka";
				directionsService.route({
					origin: start,
					destination: end,
					travelMode: google.maps.TravelMode.DRIVING
				}, function(response, status) {
					if (status === google.maps.DirectionsStatus.OK) {
						directionsDisplay.setDirections(response);
					} else {
						window.alert('Directions request failed due to ' + status);
					}
				});
			}

			$("#switch").click(function(){
				$( "#right-panel" ).toggle();
				$( "#map" ).toggle();
			});
		</script>
		<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcBqJqh-Us9rSE8_57dLVm4Kq1L_Ccink&callback=initMap">
